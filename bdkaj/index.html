<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibookin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="base.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container mw-100 no-padding default-bg">
        <div class="page-wrapper">
            <div data-collapse="medium" data-animation="default" data-duration="400" class="header ibookin-nav">
                <div class="container-default container-header ibookin-container">
                    <a href="#" aria-current="page" class="brand ibookin-nav-brand ibookin-current"
                        aria-label="home">
                        <img src="#/storage/app/logo/thumb-500x100-logo-6094395a4ec8b.png"
                            alt="ibookin" class="header-logo">
                    </a>
                    <div role="navigation" class="nav-menu-container ibookin-nav-menu">
                        <div class="spacer header-mobile"></div>
                        <div class="nav-menu">
                            <ul role="list" class="header-navigation">
                                <li class="nav-item-wrapper">
                                    <a href="#" aria-current="page"
                                        class="nav-link ibookin-current">Home</a>
                                </li>
                                <li class="nav-item-wrapper">
                                    <div data-hover="" data-delay="0" class="ibookin-dropdown"
                                        style="max-width: 1242px;">
                                        <div class="dropdown-toggle ibookin-dropdown-toggle"
                                            id="ibookin-dropdown-toggle-0" aria-controls="ibookin-dropdown-list-0"
                                            aria-haspopup="menu" aria-expanded="false" role="button" tabindex="0">
                                            <div>Career Resources</div>
                                            <div class="arrow-icon"
                                                style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
                                                </div>
                                        </div>
                                        <nav class="dropdown-menu-list ibookin-dropdown-list"
                                            id="ibookin-dropdown-list-0" aria-labelledby="ibookin-dropdown-toggle-0">
                                            <a href="#/blog/category/career-guide"
                                                class="dropdown-link ibookin-inline-block" tabindex="0">
                                                <img src="#/picture/6068be8ae63cf.png" alt=""
                                                    class="dropdown-icon">
                                                <div>Career Guide</div>
                                            </a>
                                        </nav>
                                    </div>
                                </li>
                                <li class="nav-item-wrapper">
                                    <div data-hover="" data-delay="0" class="ibookin-dropdown"
                                        style="max-width: 1242px;">
                                        <div class="dropdown-toggle ibookin-dropdown-toggle"
                                            id="ibookin-dropdown-toggle-1" aria-controls="ibookin-dropdown-list-1"
                                            aria-haspopup="menu" aria-expanded="false" role="button" tabindex="0">
                                            <div>Category</div>
                                            <div class="arrow-icon"
                                                style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
                                                </div>
                                        </div>
                                        <nav class="dropdown-menu-list _2-columns ibookin-dropdown-list"
                                            id="ibookin-dropdown-list-1" aria-labelledby="ibookin-dropdown-toggle-1">
                                            <div class=" ibookin-layout-grid dropdown-menu-2-columns">
                                                <div>
                                                    <div class="dropdown-menu-title">
                                                        Browse Category
                                                    </div>
                                                    <div class="ibookin-layout-grid submenu-grid">
                                                        <div class="submenu-column">
                                                            <a href="#/category/engineering"
                                                                aria-current="page" class="submenu-link ibookin-current"
                                                                tabindex="0">Engineering
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="_2-buttons-header">
                            <a href="#/latest-jobs"
                                class="button-secondary button-header-secondary ibookin-button">Browse Jobs</a>
                            <a href="#/posts/create"
                                class="button-primary button-header-primary ibookin-button">Post a Job</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
